<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Functions Request Example</title>
</head>
<body>
    <h1>Netlify Functions Request Example</h1>
    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput" placeholder="https://example.com/api/data">
    <button onclick="makeRequest()">Make Request</button>
    <div id="responseContainer"></div>

    <script>
        async function makeRequest() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value;

            if (!url) {
                alert('URL is required');
                return;
            }

            try {
                // Netlify Functionsのエンドポイント
                const netlifyFunctionEndpoint = '/.netlify/functions/fetchRequest';

                // fetchリクエスト
                const response = await fetch(`${netlifyFunctionEndpoint}?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                // レスポンスを表示する要素に表示
                document.getElementById('responseContainer').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error.message);
            }
        }
    </script>
</body>
</html>
