<!DOCTYPE html>
<html>
<head>
  <title>Embedded Website Data</title>
</head>
<body>
  <h1>Embedded Website Data</h1>
  <form id="url-form">
    <label for="url">Enter a URL:</label>
    <input type="text" id="url" required>
    <button type="submit">Fetch and Embed</button>
  </form>
  <div id="embedded-data">
    <!-- The fetched website data will be inserted here -->
  </div>

  <script>
    const urlForm = document.getElementById('url-form');
    const embeddedDataContainer = document.getElementById('embedded-data');

    urlForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const urlInput = document.getElementById('url');
      const url = urlInput.value;

      try {
        const response = await fetch('/fetchData', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url }),
        });

        if (response.ok) {
          const data = await response.text();
          embeddedDataContainer.innerHTML = data;
        } else {
          console.error('Error fetching data:', response.statusText);
        }
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    });
  </script>
</body>
</html>
