<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Data</title>
</head>
<body>
  <form onsubmit="requestFormData(event)">
    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput" required>
    <button type="submit">Fetch Data</button>
  </form>
  <div id="result"></div>

  <script>
    async function requestFormData(event) {
      event.preventDefault();  // Prevents the form from submitting in the traditional way

      const apiUrl = '/.netlify/functions/fetchData?url=' + encodeURIComponent(document.getElementById('urlInput').value);

      try {
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        const data = await response.json();
        document.getElementById('result').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
  </script>
</body>
</html>
