<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Fetcher</title>
</head>
<body>
    <h1>HTML Fetcher</h1>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="fetchHTML()">Fetch HTML</button>
    <div id="htmlResult"></div>

    <script>
        async function fetchHTML() {
            const urlInput = document.getElementById('urlInput');
            const htmlResultDiv = document.getElementById('htmlResult');

            const url = urlInput.value;

            try {
                const response = await fetch('/.netlify/functions/get_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                });

                const data = await response.json();

                // レスポンスの処理
                const htmlContent = data.data || data.error || 'Unknown error';
                htmlResultDiv.innerHTML = `<pre>${htmlContent}</pre>`;
            } catch (error) {
                console.error('Error:', error);
                htmlResultDiv.innerHTML = 'Error fetching HTML';
            }
        }
    </script>
</body>
</html>
