<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Fetcher</title>
</head>
<body>
    <h1>URL Fetcher</h1>
    <form action="{{ url_for('fetch_html') }}" method="post">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Fetch HTML</button>
    </form>

    {% if url %}
        <div>
            <h3>URL:</h3>
            <p>{{ url }}</p>
        </div>
    {% endif %}

    {% if html_content %}
        <div>
            <h3>HTML Content:</h3>
            <pre>{{ html_content }}</pre>
        </div>
    {% elif error_message %}
        <div>
            <h3>Error:</h3>
            <p>{{ error_message }}</p>
        </div>
    {% endif %}
</body>
</html>
