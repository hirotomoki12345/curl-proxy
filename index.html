<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT</title>
  <style>
    .response-message {
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div>
    <label for="message">Your Message:</label>
    <input type="text" id="message" />
    <button id="sendMessage">Send</button>
  </div>
  <div>
    <h2>ChatGPT Response:</h2>
    <div id="response"></div>
  </div>
  <script>
    const sendChat = async () => {
      const message = document.getElementById("message").value;
      const chatGptApiKey = "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"; // ChatGPTのAPIキーを指定

      const endPoint = "https://api.openai.com/v1/chat/completions";
      const modelName = "gpt-3.5-turbo";

      const messages = [
        { role: "system", content: "GPT:" },
        { role: "user", content: message }
      ];

      const requestOptions = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${chatGptApiKey}`
        },
        body: JSON.stringify({
          model: modelName,
          messages: messages,
          max_tokens: 1000
        })
      };

      try {
        const response = await fetch(endPoint, requestOptions);
        const json = await response.json();
        const chatGptResponse = json.choices[0].message.content;

        // 応答を表示する要素に表示する
        const responseElement = document.getElementById("response");
        const responseMessage = document.createElement("div");
        responseMessage.classList.add("response-message");
        responseMessage.textContent = `GPT: ${chatGptResponse}`;
        responseElement.prepend(responseMessage);
        
      } catch (error) {
        console.error("Error:", error);
      }
    };

    const sendMessageButton = document.getElementById("sendMessage");
    sendMessageButton.addEventListener("click", sendChat);
  </script>
</body>
</html>
