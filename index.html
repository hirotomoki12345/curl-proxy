<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPTあ</title>
</head>
<body>
  <script>
    async function sendChat(message) {
      const chatGptApiKey = "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"; // ChatGPTのAPIキーを指定

      const endPoint = "https://api.openai.com/v1/chat/completions";
      const modelName = "gpt-3.5-turbo";

      const messages = [
        { role: "system", content: '英語の先生として振る舞ってください。' },
        { role: "assistant", content: "Hello, I'm an English teacher. " },
        { role: "user", content: `me: ${message}` }
      ];

      const requestOptions = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${chatGptApiKey}`
        },
        body: JSON.stringify({
          model: modelName,
          messages: messages,
          max_tokens: 700
        })
      };

      const sendMessageButton = document.getElementById("sendMessage");
      sendMessageButton.disabled = true; // ボタンを無効にする

      try {
        const response = await fetch(endPoint, requestOptions);
        const json = await response.json();
        const chatGptResponse = json.choices[0].message.content;
        const iframe = document.createElement('iframe');
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.style.overflow = 'auto';
        iframe.srcdoc = `GPT: ${chatGptResponse}`;
        document.body.appendChild(iframe);
      } catch (error) {
        console.error("Error:", error);
      } finally {
        sendMessageButton.disabled = false; // ボタンを有効にする
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      const sendMessageButton = document.getElementById("sendMessage");
      sendMessageButton.addEventListener("click", function() {
        const message = document.getElementById("message").value;
        sendChat(message);
      });
    });
  </script>

  <h1>Chat with ChatGPT</h1>
  <div>
    <label for="message">Your Message:</label>
    <input type="text" id="message" />
    <button id="sendMessage">Send</button>
  </div>
</body>
</html>
